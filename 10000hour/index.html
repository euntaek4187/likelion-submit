<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div>
            <img id="titleColock" width="300px" src="img/opc.png" />
        </div>
        <div>
            <img id="opc" width="600px" src="img/title.jpg" />
        </div>
    </header>
    <main>
        <h1>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
        <section>
            <img id="s1-img1" width="600px" src="img/colon.png" />
            <h3 id="s1-h3">아기사자 여러분은</h3>
            <h3>어떤 분야에서 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요합니다.</h3>
        </section>
        <aside>
            <div id="a1-div1">
                <h3>나는</h3>
                <input id="EFinput" type="text" placeholder="예) 프로그래밍">
                <h3>전문가가 될 것이다.</h3>
            </div>
            <div id="a1-div2">
                <h3>그래서 앞으로 매일 하루에</h3>
                <input id="ESinput" type="text" placeholder="예) 5">
                <h3>시간씩 훈련할 것이다.</h3>
            </div>
        </aside>
    </main>
    <footer>
        <div class="showBtn">
            <div id="f-btn-div"><h3>나는 며칠 동안 훈련을 해야 전문가가 될까?</h3></div>
            <img src="img/click.png">
        </div>
    </footer>
    
    <div class="hide" id="addText">
        <div>
            <p>당신은</p>
            <h1 id="E-first">ㅁㅁ</h1>
            <p>전문가가 되기 위해서</p>
        </div>
        <div>
            <p>대략</p>
            <h1 id="E-second">ㅁㅁ</h1>
            <p>일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <div class="last-btn">
            <div id="f-btn-div1"><h3>훈련하러 가기 GO!GO!</h3></div>
            <div id="f-btn-div2"><h3>공유하기</h3></div>
        </div>
    </div>

    <div class="hide" id="fightingPage">
        <div id = "last-btn">
            <h1>화이팅!!🧡🧡🧡</h1>
            <p>당신의 꿈을 응원합니다!</p>
            <img width="150px" src="img/mark.png" />
            <div id="f-btn-div3"><h3>종료하고 진짜 훈련하러 가기 GO!GO!</h3></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
